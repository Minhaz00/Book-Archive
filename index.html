<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/68b10db029.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section -->
    <header>
        <i class="fas fa-book d-flex justify-content-center mt-2"></i>
        <h1 class="text-center mt-2">Welcome to <span class="text-danger">Book Archive</span></h1>
        <p class="text-center fw-bolder">Search any book you want with BOOK ARCHIVE!</p>
    </header>
    <!-- search section -->
    <section>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-book" type="text" class="form-control" placeholder="Search book by name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" onclick="searchData()" class="btn btn-danger">Search</button>
        </div>
    </section>
    <!-- searched result status  -->
    <section class="container text-white">
        <p id="result-status" class="bg-danger mx-auto text-center"></p>
    </section>
    <!-- showing searched results  -->
    <section class="container">
        <div id="result-div" class="row row-cols-1 row-cols-md-4 g-4">
            
          </div>
    </section>
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!--  custom js for book archive -->
    <script src="js/book.js"></script>
</body>
</html>
